<!DOCTYPE html>
<html lang="{{ site.lang | default: "de-DE" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#30636E">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Direkt zum Inhalt.</a>

    <header class="page-header" role="banner">
      <img src="https://raw.githubusercontent.com/orgarena/orgarena-jekyll-theme/master/assets/img/ORGArena_GmbH_dunkel.svg" class="logo"></img>
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </header>
    <div style="width: 100%; height: 2rem; position: -webkit-sticky; position: sticky; top: 0;">
      <img src="https://raw.githubusercontent.com/orgarena/orgarena-jekyll-theme/master/assets/img/stadion_header_5300x100.jpg" style="height: 100%; width: 100%; object-fit: cover;"></img>
    </div>
    
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-title">{{ page.footerTitle }}</span>
        <span class="site-footer-site-title">{{ site.title }}</span>
        <span class="site-footer-site-description">{{ site.description }}</span>
      </footer>
    </main>
  </body>
</html>
